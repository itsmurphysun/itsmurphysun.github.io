						<h1 class="post-title">夏日长</h1>
					</header><!-- .post-header -->
						
					<div class="post-content entry-content">
					
						
<p>这篇日记平淡地记录一天里kate和murphy在家画画的生活。</p>



<figure class="wp-block-image size-large"><img src="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688763-1.jpg" alt="" class="wp-image-141" srcset="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688763-1.jpg 1080w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688763-1-932x1242.jpg 932w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688763-1-768x1024.jpg 768w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688763-1-973x1297.jpg 973w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688763-1-508x677.jpg 508w" sizes="(max-width: 1080px) 100vw, 1080px" /><figcaption>美好的一天开始于一副涂鸦，题图是她最爱的大商场，因为里面有游乐场。</figcaption></figure>



<figure class="wp-block-gallery columns-2 is-cropped"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img src="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1.jpg" alt="" data-id="136" data-full-url="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1.jpg" data-link="/2020/06/1234/p62688729-1/" class="wp-image-136" srcset="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1.jpg 1080w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1-863x1242.jpg 863w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1-768x1105.jpg 768w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1-1067x1536.jpg 1067w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1-973x1400.jpg 973w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688729-1-508x731.jpg 508w" sizes="(max-width: 1080px) 100vw, 1080px" /></figure></li><li class="blocks-gallery-item"><figure><img src="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1.jpg" alt="" data-id="139" data-full-url="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1.jpg" data-link="/2020/06/1234/p62688723-1/" class="wp-image-139" srcset="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1.jpg 1080w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1-860x1242.jpg 860w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1-768x1109.jpg 768w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1-1063x1536.jpg 1063w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1-973x1405.jpg 973w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688723-1-508x734.jpg 508w" sizes="(max-width: 1080px) 100vw, 1080px" /><figcaption class="blocks-gallery-item__caption">《murphy看马戏》狮子，秋千不可少。可以看到有一位演员上窜下跳了好几次。</figcaption></figure></li><li class="blocks-gallery-item"><figure><img src="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688727-1.jpg" alt="" data-id="137" data-full-url="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688727-1.jpg" data-link="/2020/06/1234/p62688727-1/" class="wp-image-137" srcset="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688727-1.jpg 1080w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688727-1-908x1242.jpg 908w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688727-1-768x1050.jpg 768w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688727-1-973x1331.jpg 973w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688727-1-508x695.jpg 508w" sizes="(max-width: 1080px) 100vw, 1080px" /><figcaption class="blocks-gallery-item__caption">《云中的家》因为有一台电脑掉了出去，murphy化身超人追了出去。</figcaption></figure></li><li class="blocks-gallery-item"><figure><img src="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688726.jpg" alt="" data-id="132" data-link="/2020/06/1234/p62688726/" class="wp-image-132" srcset="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688726.jpg 1080w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688726-768x768.jpg 768w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688726-973x973.jpg 973w, https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688726-508x508.jpg 508w" sizes="(max-width: 1080px) 100vw, 1080px" /><figcaption class="blocks-gallery-item__caption">kate的滑梯，走华丽路线，也比较烧脑。</figcaption></figure></li><li class="blocks-gallery-item"><figure><img src="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688722-1.jpg" alt="" data-id="140" data-full-url="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688722-1.jpg" data-link="/2020/06/1234/p62688722-1/" class="wp-image-140" srcset="https://jerryhk.oss-cn-hongkong.aliyuncs.com/murph/2020/06/p62688722-1.jpg 1080w, https://jerryhk.oss-cn-hongkong.aliyuncs
